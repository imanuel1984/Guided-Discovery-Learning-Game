<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Game</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 { margin-bottom: 10px; }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #ffcc00;
      color: #333;
      cursor: pointer;
      font-weight: bold;
      transition: transform .12s ease, background .2s ease;
    }
    button:hover { background: #ffdd33; transform: translateY(-1px); }
    button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    #gameArea, #endScreen {
      max-width: 700px;
      margin: 20px auto;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 12px;
    }

    #choices button {
      display: block;
      width: 100%;
      margin: 8px 0;
      background: #ffffff;
      color: #333;
      border-radius: 12px;
    }
    #choices button:hover { background: #e6e6e6; }

    #score {
      margin-top: 10px;
      font-size: 18px;
    }

    /* -------- AI CHAT -------- */
    #aiChatArea { margin-top: 20px; font-family: Arial, sans-serif; }
    #aiChatLog {
      background: #f5f5f5;
      border-radius: 10px;
      padding: 10px;
      height: 250px;
      overflow-y: auto;
      border: 1px solid #ccc;
      color: #000;
      text-align: left;
    }
    .chat-message {
      max-width: 80%;
      padding: 8px 12px;
      margin-bottom: 10px;
      border-radius: 12px;
      line-height: 1.4;
      font-size: 15px;
    }
    .chat-user {
      background: #d1e7ff;
      color: #003366;
      margin-left: auto;
    }
    .chat-ai {
      background: #ffffff;
      color: #222;
      border: 1px solid #ddd;
      margin-right: auto;
    }
    #aiInput {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #aaa;
      outline: none;
    }
    #sendAI {
      padding: 10px 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #sendAI:hover { background: #43a047; }

    /* -------- CUSTOM TOPIC SELECT (BEAUTIFUL) -------- */
    .select-wrapper {
      position: relative;
      display: inline-block;
      width: 320px;
      margin: 10px;
    }

    .select-trigger {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 16px;

      border-radius: 14px;
      border: 2px solid rgba(140,160,255,0.75);

      background: rgba(255,255,255,0.95);
      color: #163a7a;
      font-size: 20px;
      font-weight: 800;

      cursor: pointer;
      outline: none;

      box-shadow:
        0 10px 28px rgba(0,0,0,0.20),
        0 0 0 4px rgba(79,110,247,0.22);
      transition: transform .12s ease, box-shadow .2s ease, border-color .2s ease;
    }

    .select-trigger:hover {
      transform: translateY(-1px);
      border-color: rgba(79,110,247,0.95);
      box-shadow:
        0 14px 34px rgba(0,0,0,0.22),
        0 0 0 4px rgba(79,110,247,0.28);
    }

    .select-arrow {
      color: #4f6ef7;
      font-size: 18px;
      margin-left: 12px;
    }

    .select-menu {
      position: absolute;
      top: calc(100% + 10px);
      left: 0;
      width: 100%;
      padding: 8px;

      background: rgba(255,255,255,0.98);
      border-radius: 14px;
      border: 1px solid rgba(160,180,255,0.55);

      box-shadow: 0 18px 40px rgba(0,0,0,0.30);
      display: none;
      z-index: 9999;
    }

    .select-wrapper.open .select-menu { display: block; }

    .select-option {
      padding: 12px 12px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      color: #163a7a;
      cursor: pointer;
      transition: background .15s ease, transform .10s ease, color .15s ease;
      user-select: none;
    }

    .select-option:hover {
      background: rgba(79,110,247,0.14);
      transform: translateX(2px);
    }

    .select-option.active {
      background: rgba(79,110,247,0.22);
      outline: 2px solid rgba(79,110,247,0.35);
    }

    /* small action row */
    .action-row {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    #hintBtn { background: #8bc34a; color: #1b2a12; }
    #hintBtn:hover { background: #9ccc65; }

    #explainBtn { background: #03a9f4; color: #062132; }
    #explainBtn:hover { background: #29b6f6; }

    #nextBtn { background: #ff9800; color: #2a1b00; }
    #nextBtn:hover { background: #ffb74d; }
    #exitGameBtn {
  background: #e53935;
  color: white;
}
#exitGameBtn:hover {
  background: #ef5350;
}

  </style>
</head>

<body>
  <h1>Guided Discovery Learning Game</h1>

  <!-- CUSTOM SELECT UI -->
  <div class="select-wrapper" id="topicSelect">
    <button type="button" class="select-trigger" aria-haspopup="listbox" aria-expanded="false">
      <span class="select-value" id="topicLabel">Python</span>
      <span class="select-arrow">â–¾</span>
    </button>

    <div class="select-menu" role="listbox" tabindex="-1">
      <div class="select-option" role="option" data-value="Python">Python</div>
      <div class="select-option" role="option" data-value="JavaScript">JavaScript</div>
      <div class="select-option" role="option" data-value="History">History</div>
      <div class="select-option" role="option" data-value="Sports">Sports</div>
      <div class="select-option" role="option" data-value="Geography">Geography</div>
    </div>
  </div>

  <!-- hidden value that your game logic reads -->
  <input type="hidden" id="topic" value="Python">

  <button id="startGame">Start Game</button>

  <div id="gameArea" style="display:none;">
    <button id="exitGameBtn" type="button">â¬… Exit Quiz</button>

    <h2 id="questionNumber"></h2>
    <p id="questionText"></p>
    <div id="choices"></div>
    <p id="score"></p>

    <div class="action-row">
      <button id="hintBtn" type="button">ðŸ¦† Hint</button>
      <button id="explainBtn" type="button" style="display:none;">ðŸ“˜ Explain answer</button>
      <button id="nextBtn" type="button" style="display:none;">Next Question âžœ</button>
    </div>

    <div id="aiChatArea">
      <h3>Learning Chat</h3>
      <div id="aiChatLog"></div>
      <div style="margin-top: 10px; display: flex; gap: 8px;">
        <input id="aiInput" type="text" placeholder="Ask about this question...">
        <button id="sendAI">Send</button>
      </div>
    </div>
  </div>

  <div id="endScreen" style="display:none;">
    <h2>Game Over</h2>
    <p id="finalScore"></p>
    <button onclick="location.reload()">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
